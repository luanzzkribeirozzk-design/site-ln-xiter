body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0a0014;
overflow:hidden;
}

/* Fundo gradiente animado */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle,#6a00ff,#1a002b,#000);
animation:rotateBg 20s linear infinite;
}

@keyframes rotateBg{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* PartÃ­culas */
.particles span{
position:absolute;
width:6px;
height:6px;
background:#b026ff;
border-radius:50%;
box-shadow:0 0 15px #b026ff,0 0 30px #7b00ff;
animation:float 10s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Card */
.card{
position:relative;
width:92%;
max-width:360px;
padding:30px 20px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
box-shadow:0 0 40px #7b00ff;
animation:floatCard 4s ease-in-out infinite alternate;
overflow:hidden;
z-index:2;
}

@keyframes floatCard{
from{transform:translateY(-10px);}
to{transform:translateY(10px);}
}

/* Borda animada */
.card::before{
content:"";
position:absolute;
inset:-2px;
border-radius:25px;
background:linear-gradient(45deg,#9d00ff,#5a00ff,#c026ff,#9d00ff);
background-size:400%;
animation:borderAnim 8s linear infinite;
z-index:-1;
}

@keyframes borderAnim{
0%{background-position:0%;}
100%{background-position:400%;}
}

h1{
text-align:center;
font-size:28px;
color:#e0aaff;
text-shadow:0 0 15px #9d00ff,0 0 30px #7b00ff;
margin-bottom:25px;
}

/* BotÃµes */
.btn{
position:relative;
display:block;
width:100%;
padding:14px;
margin:14px 0;
border-radius:15px;
text-align:center;
text-decoration:none;
color:white;
font-weight:600;
overflow:hidden;
border:1px solid #9d00ff;
background:rgba(157,0,255,0.15);
box-shadow:0 0 15px #7b00ff;
transition:0.3s;
}

.btn:hover{
transform:scale(1.06);
box-shadow:0 0 25px #9d00ff,0 0 60px #7b00ff;
background:#7b00ff;
}

/* Efeito brilho passando */
.btn::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
transition:0.5s;
}

.btn:hover::before{
left:100%;
}

.creator{
position:absolute;
bottom:10px;
right:15px;
font-size:10px;
color:#bbb;
opacity:0.7;
}

/* Responsivo total */
@media(max-width:400px){
h1{font-size:24px;}
}
