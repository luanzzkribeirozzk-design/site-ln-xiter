<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a0014;
  overflow:hidden;
  position:relative;
}

/* Fundo gradiente animado com leve zoom */
body::before{
  content:"";
  position:absolute;
  width:250%;
  height:250%;
  background:radial-gradient(circle,#6a00ff,#1a002b,#000);
  animation:rotateZoom 25s linear infinite;
  z-index:0;
}

@keyframes rotateZoom{
  0%{transform:rotate(0deg) scale(1);}
  50%{transform:rotate(180deg) scale(1.05);}
  100%{transform:rotate(360deg) scale(1);}
}

/* PartÃ­culas */
.particles span{
  position:absolute;
  width:5px;
  height:5px;
  background:#b026ff;
  border-radius:50%;
  box-shadow:0 0 10px #b026ff,0 0 20px #7b00ff;
  animation:float 12s linear infinite;
  z-index:0;
}

@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* Card flutuante */
.card{
  position:relative;
  width:90%;
  max-width:320px;
  padding:25px 20px;
  border-radius:25px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  box-shadow:0 0 50px #7b00ff, 0 0 80px #9d00ff;
  animation:floatCard 5s ease-in-out infinite alternate;
  overflow:hidden;
  z-index:2;

  /* CENTRALIZAÃ‡ÃƒO PERFEITA */
  top:0;
  left:0;
  right:0;
  bottom:0;
  margin:auto;
}

@keyframes floatCard{
  0%{transform:translateY(-8px);}
  50%{transform:translateY(8px);}
  100%{transform:translateY(-8px);}
}

/* Borda animada */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:25px;
  background:linear-gradient(45deg,#9d00ff,#5a00ff,#c026ff,#9d00ff);
  background-size:400%;
  animation:borderAnim 10s linear infinite;
  z-index:-1;
}

@keyframes borderAnim{
  0%{background-position:0%;}
  100%{background-position:400%;}
}

h1{
  text-align:center;
  font-size:24px;
  color:#e0aaff;
  text-shadow:0 0 15px #9d00ff,0 0 30px #7b00ff;
  margin-bottom:22px;
}

/* BotÃµes */
.btn{
  position:relative;
  display:block;
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:15px;
  text-align:center;
  text-decoration:none;
  color:white;
  font-weight:600;
  overflow:hidden;
  border:1px solid #9d00ff;
  background:rgba(157,0,255,0.15);
  box-shadow:0 0 15px #7b00ff;
  transition:0.3s;
  font-size:16px;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px #9d00ff,0 0 60px #7b00ff;
  background:#7b00ff;
}

.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.5),transparent);
  transition:0.5s;
}

.btn:hover::before{
  left:100%;
}

.creator{
  position:absolute;
  bottom:8px;
  right:10px;
  font-size:9px;
  color:#bbb;
  opacity:0.7;
}

/* Responsivo total */
@media(max-width:400px){
  h1{font-size:22px;}
  .btn{padding:12px;font-size:15px;}
  .card{padding:20px 15px;max-width:90%;}
  .particles span{width:4px;height:4px;}
}
</style>
